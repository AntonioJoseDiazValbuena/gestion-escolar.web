<div>
  <section>
    <h1>Agregar una nueva materia al profesor {{profesorRecibido.nombre}}</h1>
    <h3>Materias registradas</h3>
    <div *ngFor="let grupo of profesorRecibido.grupos">
      <div class="materias">{{grupo.materia.nombre}}</div>
    </div>
    <h1>Registrar materia</h1>
    <form [formGroup]="formulario">
      <label for=""><span class="required">*</span> Materia </label>
      <div class="registro">
        <select class="select" formControlName="idMateria" required>
          <option value="" disabled>--Seleccione--</option>
          <option *ngFor="let opcion of materias" [value]="opcion.id">{{opcion.nombre}}</option>
        </select>
        <button class="button" routerLink="../GestionMaterias">Crear nueva materia</button>
      </div>
    </form>
    <button (click)="agregar()" [disabled]="formulario.invalid">Agregar materia</button>
    <button class="button btn-cancelar" (click)="cancelar()">Cancelar</button>
  </section>
</div>
