<div>
  <h1>Registrar una nueva materia</h1>
  <section>
    <form [formGroup]="materia">
      <div class="input">
        <label><span class="required">*</span> Nombre de la materia </label>
        <input type="text" maxlength="50" formControlName="nombre" />
      </div>
    </form>
    <button [disabled]="materia.invalid" (click)="guardar()">Guardar materia</button>
    <button class="button btn-cancelar" (click)="cancelar()">Cancelar</button>
  </section>
</div>
